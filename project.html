<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>주요실적 | 조유시스템</title>
  <style>
    body{
      margin:0;
      font-family:'Segoe UI','Pretendard',sans-serif;
      background:#f5f7fa;
      color:#222;
      padding-top:64px; /* 고정 헤더 보정 */
    }

    /* ===== Header ===== */
    header{
      background:#0b2a4a;
      color:#fff;
      padding:0 40px;
      height:64px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-sizing:border-box;

      position:fixed;
      top:0; left:0;
      width:100%;
      z-index:1000;
    }

    header h1{
      margin:0;
      font-size:22px;
      line-height:1;
    }

    nav{
      display:flex;
      align-items:center;
    }

    nav a,
    nav a:visited{
      color:#fff;
      margin-left:20px;
      text-decoration:none;
      font-size:14px;
      padding-bottom:6px;
      display:inline-block;
    }

    nav a.active{
      border-bottom:3px solid #ffffff;
    }

    /* ===== Banner (회사소개/사업분야 스타일) ===== */
    .banner{
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url('img/project_banner.jpg'); /* ✅ 너가 정해둔 배너 이미지로 파일명만 맞춰줘 */
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;

      min-height:65vh;
      padding:0 40px;
      color:#fff;

      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .banner-inner{
      max-width:1200px;
      width:100%;
      margin:0 auto;
    }

    .banner h2{
      font-size:44px;
      margin:0;
      text-shadow:0 2px 6px rgba(0,0,0,0.4);
    }

    /* ===== Section ===== */
    .section{ padding:80px 40px; }

    .section-inner{
      background:#ffffff;
      padding:60px;
      border-radius:12px;
      max-width:1200px;
      margin:0 auto;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }

    .section h3{
      font-size:28px;
      margin:0 0 30px;
      color:#0b2a4a;
    }

    .table-wrap{
      overflow-x:auto;
      border-radius:10px;
    }

    table{
      width:100%;
      border-collapse:collapse;
      min-width:700px;
      background:#fff;
    }

    th, td{
      padding:16px;
      border-bottom:1px solid #e7eaf0;
      text-align:left;
      font-size:15px;
      line-height:1.6;
      vertical-align:top;
      box-sizing:border-box;
    }

    th{
      background:#f0f3f7;
      color:#0b2a4a;
      font-weight:700;
      white-space:nowrap;
    }

    tr:hover{ background:#fafbfe; }

    /* ===== 테이블 내부 스크롤 (헤더 정렬 보정 포함) ===== */
    .table-scroll thead,
    .table-scroll tbody tr{
      display:table;
      width:100%;
      table-layout:fixed;  /* ✅ 헤더/바디 열 정렬 고정 */
    }

    .table-scroll tbody{
      display:block;
      max-height:320px;   /* 약 5~6행 */
      overflow-y:auto;
    }

    .table-scroll thead{
      display:table;
      width:calc(100% - 8px); /* 스크롤바 보정 */
    }

    /* 열 폭 고정 */
    .col-client{ width:260px; }

    /* ===== Footer ===== */
    footer{
      background:#111;
      color:#aaa;
      padding:40px;
      font-size:14px;
    }
    footer strong{ color:#fff; }

    /* ===== Responsive ===== */
    @media(max-width:768px){
      header{ padding:0 20px; }
      .section{ padding:50px 20px; }
      .section-inner{ padding:30px; }

      .banner{
        min-height:45vh;
        padding:0 20px;
      }
      .banner h2{ font-size:32px; }
    }
     /* ===== 헤더 로고 ===== */

}


  </style>
</head>
