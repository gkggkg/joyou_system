    /* ===== Banner (전체 페이지 통일 규격) ===== */
    .banner{

      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;

      padding:0 40px;
      color:#fff;

      display:flex;
      align-items:center;
      justify-content:center;
    }

    .banner-inner{
      max-width:1200px;
      width:100%;
      margin:0 auto;
      text-align:center;
    }

    .banner h2{
      font-size:44px;
      margin:0;
      text-shadow:0 2px 6px rgba(0,0,0,0.4);
    }

    /* ===== Section ===== */
    .section{ padding:80px 40px; }

    .section-inner{
      background:#ffffff;
      padding:60px;
      border-radius:12px;
      max-width:1200px;
      margin:0 auto;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }

    .section h3{
      font-size:28px;
      margin:0 0 30px;
      color:#0b2a4a;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:40px;
      align-items:start;
    }

    .info p{
      margin:10px 0;
      font-size:15px;
      line-height:1.7;
    }

    .map{
      width:100%;
      height:360px;
      border-radius:10px;
      overflow:hidden;
    }

    /* 카카오 지도 하단 정보 숨김 */
    .root_daum_roughmap .wrap_controllers,
    .root_daum_roughmap .wrap_info{
      display:none !important;
    }

    /* ===== Footer ===== */
    footer{
      background:#111;
      color:#aaa;
      padding:40px;
      font-size:14px;
    }
    footer strong{ color:#fff; }

    /* ===== Responsive ===== */
    @media(max-width:900px){
      .grid{ grid-template-columns:1fr; }
    }

    @media(max-width:768px){
      header{ padding:0 20px; }

      .banner{
        min-height:45vh; /* ✅ 통일 모바일 높이 */
        padding:0 20px;
      }
      .banner h2{
        font-size:32px;
      }

      .section{ padding:50px 20px; }
      .section-inner{ padding:30px; }
    }
