<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>조유시스템</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Pretendard', sans-serif;
      background: #f5f7fa;
      color: #222;

      padding-top: 64px;
    }

    /* ===== Header ===== */
    header {
      background: #0b2a4a;
      color: #fff;
      padding: 0 40px;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      line-height: 1;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a,
    nav a:visited {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
      padding-bottom: 6px;
      display: inline-block;
    }

    nav a.active {
      border-bottom: 3px solid #ffffff;
    }

    /* ===== Hero ===== */
    .hero{
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url('img/hero.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  min-height: calc(100vh - 64px); /* ✅ 헤더 높이만큼 빼고 꽉 */
  padding: 0 40px;
  color:#fff;

  display:flex;
  align-items:center;
}


.hero-inner {
  max-width: 1200px;
  margin: 0 auto;
}

.hero h2 {
  font-size: 44px;
  margin: 0 0 20px;
}

.hero p {
  font-size: 18px;
  max-width: 600px;
  line-height: 1.7;
}


    /* ===== Section ===== */
    .section {
      padding: 80px 40px;
    }

    .section-inner {
      background: #ffffff;
      padding: 60px;
      border-radius: 12px;
      max-width: 1200px;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .section h3 {
      font-size: 28px;
      margin: 0 0 30px;
      color: #0b2a4a;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .card {
      background: #f0f3f7;
      padding: 30px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.7;
    }

    /* ===== Footer ===== */
    footer {
      background: #111;
      color: #aaa;
      padding: 40px;
      font-size: 14px;
    }

    footer strong {
      color: #fff;
    }

    @media (max-width: 768px) {
      .section {
        padding: 50px 20px;
      }

      .section-inner {
        padding: 30px;
      }
    }
     /* ===== 헤더 로고 ===== */
header h1{
  margin:0;
  font-size:0;
  line-height:1;
}

.brand{
  display:flex;
  align-items:center;
  gap:0;
}

.brand img{
  width:60px;
  height:60px;
  object-fit:contain;
  transform: translateY(2px);
  display:block;
}

.brand span{
  font-size:22px;
  font-weight:700;
  line-height:1;
  display:block;
}


  </style>
</head>

  <section class="hero">
  <div class="hero-inner">
    <h2>Total Automation Solution</h2>
    <p>
      공장 자동화, 물류 시스템, PLC · HMI 설계 및 전기공사까지<br>
      조유시스템은 설계부터 시공, 시운전까지 책임지는 기술 파트너입니다.
    </p>

</html>
